<app-header></app-header>
<p-fieldset [toggleable]="true"  legend="Search">
    <div class="flex justify-content-center align-content-center">
      <div class="col-3">
        <div class=" flex _right ">
          <label for="float-input"  class="label-size">Register Number:</label>
          <input [(ngModel)]="registerNumber" class="p-inputtext-sm ml-1" id="float-input" pInputText type="text">
        </div>
        <div class="mt-2 _right flex justify-content-between align-content-center">
          <label for="float-input" class="label-size">Id-client-number:</label>
          <input [(ngModel)]="idClientNumber" class="p-inputtext-sm ml-1" id="id-client-number" pInputText type="text">
        </div>
        <div class="mt-2 _right flex justify-content-between align-content-center">
          <label for="float-input" class="label-size">Client Name:</label>
          <input [(ngModel)]="clientName" class="p-inputtext-sm ml-1" id="client-name" pInputText type="text">
        </div>
      </div>
      <div class="col-3 ml-2">
        <div class=" _right flex justify-content-between align-content-center">
          <label for="float-input" class="label-size">Currency:</label>
          <input [(ngModel)]="currency" class="p-inputtext-sm ml-1" id="currency" pInputText type="text">
        </div>
        <div class="mt-2 _right flex justify-content-between align-content-center">
          <label for="float-input" class="label-size">Credit status:</label>
          <input [(ngModel)]="creditStatus" class="p-inputtext-sm ml-1" id="credit status" pInputText type="text">
        </div>
        <div class="mt-2 _right flex justify-content-between align-content-center">
          <label for="float-input" class="label-size"> Term of use the loan:</label>
          <input [(ngModel)]="termOfUseTheLoan" class="p-inputtext-sm ml-1" pInputText type="text">
        </div>
      </div>
      <div class="col-3">
        <div class=" _right flex justify-content-between align-content-center">
          <label for="float-input" class="label-size">Data From:</label>
          <input [(ngModel)]="dataFrom" class="p-inputtext-sm ml-1" pInputText type="date">
        </div>
        <div class="mt-2 _right flex justify-content-between align-content-center">
          <label for="float-input" class="label-size">Data To:</label>
          <input [(ngModel)]="dataTo" class="p-inputtext-sm ml-1" pInputText type="date">
        </div>
        <button pButton pRipple style="background-color: #00a0b4;margin-left: 250px" label="Search"  icon="pi pi-search" class="p-button-success p-button-sm mt-4" (click)="search()" ></button>
      </div>
    </div>

  </p-fieldset>



<p-toast></p-toast>
<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple style="background-color: #00a0b4" label="New" icon="pi pi-plus" class="p-button-success p-button-sm p-mr-2" (click)="openNew()"></button>
    </ng-template>
    <ng-template pTemplate="right">
<!--      <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="p-mr-2 p-d-inline-block"></p-fileUpload>-->
      <button pButton pRipple style="background-color: #00a0b4" label="Export"  icon="pi pi-upload" class="p-button-help p-button-sm"></button>
    </ng-template>
  </p-toolbar>
  <p-table #dt [value]="products" [rows]="5" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
           [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="header" style="font-size: 10px!important;">
      <tr class="w-auto">
        <th >
<!--          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
Operation
        </th>
        <th pSortableColumn="RegistrationNumber" >Registration number  <p-sortIcon style="font-size: 10px" field="RegistrationNumber"></p-sortIcon></th>
        <th pSortableColumn="Status" >Status <p-sortIcon field="Status"></p-sortIcon></th>
        <th pSortableColumn="ClientId">Client ID <p-sortIcon  field="ClientId"></p-sortIcon></th>
        <th pSortableColumn="ClientName">Client Name <p-sortIcon field="ClientName"></p-sortIcon></th>
        <th pSortableColumn="ClientType">Client type <p-sortIcon field="ClientType"></p-sortIcon></th>
        <th pSortableColumn="Amount">Amount <p-sortIcon field="Amount"></p-sortIcon></th>
        <th pSortableColumn="ApplicationDate">Application date <p-sortIcon field="ApplicationDate"></p-sortIcon></th>
        <th pSortableColumn="TermUse">Term of use of Credit <p-sortIcon field="TermUse"></p-sortIcon></th>
        <th pSortableColumn="Currency">Currency <p-sortIcon field="Currency"></p-sortIcon></th>
        <th pSortableColumn="InterestRate">Interest Rate <p-sortIcon field="InterestRate"></p-sortIcon></th>
        <th pSortableColumn="LoanType">Loan type <p-sortIcon field="LoanType"></p-sortIcon></th>
        <th pSortableColumn="LoanPurpose">Loan purpose<p-sortIcon field="LoanPurpose"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body">
      <tr style="height: 20px!important;padding: 0!important;" >
        <td>
<!--          <p-tableCheckbox [value]="product"></p-tableCheckbox>-->

<!--          <button type="button" pButton pRipple icon="pi pi-bars"-->
<!--                 ></button>-->

          <i class="pi pi-align-justify cursor-pointer"   (click)="menu.toggle($event)" style="font-size: 20px; color: #00a0b4"></i>
        </td>
        <td></td>
        <td></td>
        <td></td>

        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
<!--        <td><span [class]="'product-badge status-' + item.inventoryStatus.toLowerCase()">{{item.inventoryStatus}}</span></td>-->
        <td>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="productDialog" [style]="{width: 'auto'}" header="New Loan Request" [modal]="true" styleClass="p-fluid">
<app-dialog></app-dialog>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
