<app-header></app-header>


  <p-fieldset [toggleable]="true" class="p-fieldset-sm " legend="Search">
    <div class="flex justify-content-center align-content-center">
      <div class="col-3">
        <div class=" flex justify-content-between align-content-center">
          <label for="float-input">Register Number:</label>
          <input class="p-inputtext-sm" id="float-input" pInputText type="text">
        </div>
        <div class="mt-2 flex justify-content-between align-content-center">
          <label for="float-input">Id-client-number:</label>
          <input class="p-inputtext-sm" id="id-client-number" pInputText type="text">
        </div>
        <div class="mt-2 flex justify-content-between align-content-center">
          <label for="float-input">Client Name:</label>
          <input class="p-inputtext-sm" id="client-name" pInputText type="text">
        </div>
      </div>

      <div class="col-3 ml-2">
        <div class=" flex justify-content-between align-content-center">
          <label for="float-input">Currency:</label>
          <input class="p-inputtext-sm" id="currency" pInputText type="text">
        </div>
        <div class="mt-2 flex justify-content-between align-content-center">
          <label for="float-input">Credit status:</label>
          <input class="p-inputtext-sm" id="credit status" pInputText type="text">
        </div>
        <div class="mt-2 flex justify-content-between align-content-center">
          <label for="float-input"> Term of use the loan:</label>
          <input class="p-inputtext-sm" pInputText type="text">
        </div>
      </div>
      <div class="col-3 col-offset-1">
        <div class=" flex justify-content-between align-content-center">
          <label for="float-input">Data From:</label>
          <input class="p-inputtext-sm" pInputText type="date">
        </div>
        <div class="mt-2 flex justify-content-between align-content-center">
          <label for="float-input">Data To:</label>
          <input class="p-inputtext-sm" pInputText type="date">
        </div>
        <div class="flex justify-content-end align-content-center mt-4">
          <button pButton pRipple label="Search" icon="pi pi-search" style="background: rgb(109, 144, 163)"></button>
        </div>
      </div>
    </div>
  </p-fieldset>
<p-toast></p-toast>

<div class="card">


  <p-table #dt [value]="products" [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']" responsiveLayout="scroll"
           [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">


<div class="flex justify-content-end">
          <button pButton pRipple label="Export" icon="pi pi-upload" style="background: rgb(109, 144, 163)"></button>
</div>

      <div class="p-d-flex p-ai-center p-jc-between">
        <ng-template pTemplate="right">
          <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th>Image</th>
        <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
        <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
        <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
        <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>

        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{product.name}}</td>
        <td><img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.name" width="100" class="p-shadow-4" /></td>
        <td>{{product.price | currency:'USD'}}</td>
        <td>{{product.category}}</td>
        <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>
        <td><span [class]="'product-badge status-' + (product.inventoryStatus ? product.inventoryStatus.toLowerCase() : '')">{{product.inventoryStatus}}</span></td>
        <td>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(product)"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-mr-2" style="background: rgb(109, 144, 163);" (click)="openNew()"></button>
    </ng-template>
  </p-toolbar>
</div>

<p-dialog [(visible)]="productDialog" [style]="{width: '750px'}" header="New Loin Request " [modal]="true" styleClass="p-fluid">

</p-dialog>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
